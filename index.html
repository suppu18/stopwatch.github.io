<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <!-- timer is display screen -->
        <div id="timer">
            <span id="hour">00</span><span>:</span>
            <span id="minute">00</span><span>:</span>
            <span id="second">00</span>
        </div>
        <!-- buttons for start,stop and reset -->
        <!-- Whenever button is clicked respective function is called -->
        <div id="button">
            <span id="start" onclick="start()">start</span>
            <span id="stop" onclick="stop()">stop</span>
            <span id="reset" onclick="reset()">reset</span>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
